<h1 class="text-center my-5 text-6xl dark:text-white">Create Principal</h1>

<div class="grid grid-cols-1 md:grid-cols-2">

    <div class="relative mx-5 my-1">
        <input [ngModel]="viewModel.name()" (ngModelChange)="viewModel.name.set($event)"  type="text" id="hs-floating-input-email" class="border-2 border-lime-500 peer p-4 block w-full rounded-lg text-sm placeholder:text-transparent focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600
        focus:pt-6
        focus:pb-2
        [&:not(:placeholder-shown)]:pt-6
        [&:not(:placeholder-shown)]:pb-2
        autofill:pt-6
        autofill:pb-2">
        <label for="hs-floating-input-email" class="absolute top-0 start-0 p-4 h-full text-sm truncate pointer-events-none transition ease-in-out duration-100 border border-transparent dark:text-white peer-disabled:opacity-50 peer-disabled:pointer-events-none
          peer-focus:text-xs
          peer-focus:-translate-y-1.5
          peer-focus:text-gray-500
          peer-[:not(:placeholder-shown)]:text-xs
          peer-[:not(:placeholder-shown)]:-translate-y-1.5
          peer-[:not(:placeholder-shown)]:text-gray-500">Principal name</label>
      </div>

      <div class="relative mx-5 my-1">
        <select [ngModel]="viewModel.schoolId()" (ngModelChange)="viewModel.schoolId.set($event)" class="border-2 border-lime-500 peer p-4 pe-9 block w-full rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600
        focus:pt-6
        focus:pb-2
        [&:not(:placeholder-shown)]:pt-6
        [&:not(:placeholder-shown)]:pb-2
        autofill:pt-6
        autofill:pb-2">
        @if(viewModel.schoolOptions().length === 0){
            <option disabled>No available options</option>
        }
        @else {
            <option [value]="0">--</option>
            @for(school of viewModel.schoolOptions(); track $index){
                <option [value]="school.id">{{school.name}}</option>
            }
        }
        </select>
        <label class="absolute top-0 start-0 p-4 h-full truncate pointer-events-none transition ease-in-out duration-100 border border-transparent dark:text-white peer-disabled:opacity-50 peer-disabled:pointer-events-none
          peer-focus:text-xs
          peer-focus:-translate-y-1.5
          peer-focus:text-gray-500
          peer-[:not(:placeholder-shown)]:text-xs
          peer-[:not(:placeholder-shown)]:-translate-y-1.5
          peer-[:not(:placeholder-shown)]:text-gray-500">Select school</label>
      </div>

</div>

<div class="text-center">
    <button type="button" class="my-6 py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-cyan-500 text-white hover:bg-cyan-600 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" (click)="CreatePrincipal()">
      Create Principal
    </button>
  </div>
